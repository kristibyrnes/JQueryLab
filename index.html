<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JQuery Lab</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik:400,700" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Table Finder</h1>

  <h2>Pick your table</p>

    <div class="container">

        <div class="available">1</div>
        <div class="available">2</div>
        <div class="available">3</div>
        <div class="available">4</div>
        <div class="available">5</div>
        <div class="available">6</div>
        <div class="available">7</div>
        <div class="available">8</div>
        <div class="available">9</div>

    </div>

    <form class="hidden" action="index.html" method="post">
      <p id="x">X</p>
      <h3 id="new">New Reservation</h3>

      <h3>Table Number: <span></span> </h3>

      <input id="partyName" type="text" name="name" placeholder="Name">

      <input type="number" name="number" placeholder="Contact Number">

      <input id="partySize" type="number" name="size" placeholder="Size of party">

      <button type="submit" name="button">SAVE</button>
    </form>

    <script src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
